<!DOCTYPE html>
<html>
	<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Youtube Caption Search Extension</title>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="popup.js"></script>
	</head>
	<style>
		.searchContainer {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 20px;
    		width: 100%;
		}
	</style>
	<body>
		<div class="searchContainer">
			<input type="search" id="myInput">
			<p id="searchResultMessage" hidden='true'></p>
		</div>
		<div>
			<button id="confirmButton">Search Captions</button>
			<button id="clearButton">Clear results</button>
		</div>
	</body>
</html>
